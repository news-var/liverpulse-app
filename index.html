async function apiRequest(endpoint, options = {}) {
    try {
        const headers = {
            'Content-Type': 'application/json',
            ...options.headers
        };

        if (tg && CONFIG.USE_TELEGRAM) {
            headers['Authorization'] = `Bearer ${tg.initData}`;
        }

        const response = await fetch(`${CONFIG.API_URL}${endpoint}`, {
            ...options,
            headers
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || '–ü–æ–º–∏–ª–∫–∞');
        }

        return await response.json();
    } catch (error) {
        console.error('API Error:', error);
        showError(error.message);
        throw error;
    }
}

        .replace(/[^a-z0-9]+/g, '_')
        .replace(/^_+|_+$/g, '');
}

// –†–∞—Å—á—ë—Ç –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –Ω–∞ 1X / 12 / X2
function computeDoubleChanceOdds(match) {
    const oh = Number(match.odds_home || 0);
    const od = Number(match.odds_draw || 0);
    const oa = Number(match.odds_away || 0);

    if (!oh || !od || !oa) return null;

    const pHomeRaw = 1 / oh;
    const pDrawRaw = 1 / od;
    const pAwayRaw = 1 / oa;
    const overround = pHomeRaw + pDrawRaw + pAwayRaw;

    const pHome = pHomeRaw / overround;
    const pDraw = pDrawRaw / overround;
    const pAway = pAwayRaw / overround;

    const margin = 1.05;

    const makeOdd = (p) => p > 0 ? Number((1 / (p * margin)).toFixed(2)) : null;

    return {
        '1X': makeOdd(pHome + pDraw),
        '12': makeOdd(pHome + pAway),
        'X2': makeOdd(pDraw + pAway)
    };
}

async function copyToClipboard(text) {
    try {
        if (!text) return false;

        // –æ—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–±
        if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
            return true;
        }

        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        ta.style.top = '0';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
    } catch (e) {
        console.error('copyToClipboard error:', e);
        return false;
    }
}

function render() {

        return;
    }

    let content = '';

    if (state.currentPage === 'matches') {
        const hasUpcoming = state.matches.some(m => m.status === 'upcoming');
        const headingText = hasUpcoming
            ? '‚è∞ –ú–∞–π–±—É—Ç–Ω—ñ –º–∞—Ç—á—ñ'

        `;
    } else if (state.currentPage === 'bets') {
        content = `
            <h2 class="text-xl font-bold mb-4">üìã –ú–æ—ó —Å—Ç–∞–≤–∫–∏</h2>
            <div class="space-y-4">${renderBets()}</div>
        `;
    } else if (state.currentPage === 'leaderboard') {
        content = `
            <h2 class="text-xl font-bold mb-4">üëë –†–µ–π—Ç–∏–Ω–≥</h2>

}

// ==========================================
window.changePage = async (page) => {
    state.currentPage = page;
    if (tg) tg.HapticFeedback.impactOccurred('light');

    if (page === 'bets') {
        await loadMyBets();
    } else if (page === 'leaderboard') {
        await loadLeaderboard();
    } else if (page === 'referral') {
        state.referralLoading = true;
        render();
        try {
            await loadReferralSummary();
        } finally {
            state.referralLoading = false;
        }
    }

    render();
};

window.openBet = (matchId, type, selection, odds) => {
    state.selectedMatch = matchId;
    state.betSlip = { matchId, type, selection, odds, stake: 50 };
    if (tg) tg.HapticFeedback.impactOccurred('medium');
    render();
};

window.closeModal = (e) => {
    if (e.target === e.currentTarget) {
        state.selectedMatch = null;
        render();
    }
};

window.updateStake = (val) => {
    state.betSlip.stake = parseInt(val) || 0;
    const win = (state.betSlip.stake * state.betSlip.odds).toFixed(0);
    document.getElementById('win').textContent = win;
};

window.setStake = (amt) => {
    state.betSlip.stake = amt;
    document.getElementById('stake').value = amt;
    updateStake(amt);
    if (tg) tg.HapticFeedback.impactOccurred('light');
};

// –¢–æ–≥–≥–ª—ã –¥–ª—è –≤–∏–ø–∞–¥–∞—é—á–∏—Ö —Å–ø–∏—Å–∫—ñ–≤
window.toggleTotals = (matchId) => {
    state.expanded.totals[matchId] = !state.expanded.totals[matchId];
    render();
};

window.toggleHandicaps = (matchId) => {
    state.expanded.handicaps[matchId] = !state.expanded.handicaps[matchId];
    render();
};

window.toggleCorrectScore = (matchId) => {
    state.expanded.correctScore[matchId] = !state.expanded.correctScore[matchId];
    render();
};

window.refreshReferral = async () => {

    const link = state.referral?.link;

    const ok = await copyToClipboard(link);

    } else {

    }
};

window.copyChannelLink = async () => {

    if (ok) {

        if (tg && tg.HapticFeedback) {

// –ù–û–í–û–ï: —à—ç—Ä–∏–Ω–≥ —Å—Å—ã–ª–∫–∏ –≤ Telegram
window.shareReferralLink = () => {
    const link = state.referral?.link;
    if (!link) return;

    // –Ω–∞—à —Ç–µ–∫—Å—Ç —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏ —Å—Ç—Ä–æ–∫ –∏ –¥–≤—É–º—è —Å—Å—ã–ª–∫–∞–º–∏
    const text = buildReferralText(link);

    if (tg && typeof tg.openTelegramLink === 'function') {
        // –í–ê–ñ–ù–û: url –î–û–õ–ñ–ï–ù –±—ã—Ç—å –Ω–µ –ø—É—Å—Ç–æ–π, –∏–Ω–∞—á–µ Telegram –Ω–µ –æ—Ç–∫—Ä–æ–µ—Ç –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —á–∞—Ç–∞
        const shareUrl =
            'https://t.me/share/url?' +
            'url=' + encodeURIComponent(link) +
            '&text=' + encodeURIComponent(text);

        tg.openTelegramLink(shareUrl);
    } else {
        // fallback –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–Ω–µ –º–∏–Ω–∏-–∞–ø–ø–∞
        const shareUrl =
            'https://t.me/share/url?' +
            'url=' + encodeURIComponent(link) +
            '&text=' + encodeURIComponent(text);

        window.open(shareUrl, '_blank');
    }

    if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
    }
};

window.openSupportChat = () => {
    // –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ URL –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç —Å–∞–ø–ø–æ—Ä—Ç–∞
    const url = 'https://t.me/varatar';

    if (tg && typeof tg.openTelegramLink === 'function') {
        tg.openTelegramLink(url);
    } else {
        window.open(url, '_blank');
    }

    if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
    }
};

    }
}
